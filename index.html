<main class="container mt-3">
   

    
    <div class="row">

        
        <div class="col-md-6">
         
            <form class="form form" id="addUserForm">
                <h3>nom et prenom</h3>
            <div class="form-group">
                    <input required type="text" class="form-control" id="nom" placeholder="nom">
                    <input required type="text" class="form-control" id="prénom" placeholder="prénom">
                   
                    <br>
                    <h4>email </h4>
                    <input required type="email" class="form-control" id="email" placeholder="email">
                    <br>
                    <h4>mot de passe</h4>
                    <input required type="password" class="form-control" id="mdp" placeholder="mdp">
                    <br>
                    <h4>Confirmation du mot de passe</h4>
                    <input required type="password" class="form-control" id="mdp2" placeholder="mdp2">
                    <br>
                    <h4>Grade </h4>
                    <select class="form-control" id="etudes">
                            <option>élève</option>
                            <option>professeur</option>
                            <option>administration</option>
                           
                    </select><br>


                
                <button type="submit" class="btn btn-success">Valider l'inscription</button> <b>et</b>
                <a class="btn btn-success" href="./index2.html">Connectez-vous</a>
                
                </div>
            </form>
        </div>

    </div>
</main>

        <th>Nom</th>
        <th>Prénom</th>
