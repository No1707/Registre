<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>inscription</title>
    <!-- SMTP JS -->
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles2.css">
</head>
<body>

<main class="container mt-3">
   

    
    <div class="row">
        <div class="col-md-6">
            <form class="form form" id="addUserForm">
                <div class="form-group">
                    <h4>Nom</h4>
                    <input required type="text" class="form-control" id="nom" placeholder="nom">
                    <br>
                    <h4>Prénom</h4>
                    <input required type="text" class="form-control" id="prénom" placeholder="prénom">
                    <br>
                    <h4>Email</h4>
                    <input required type="email" class="form-control" id="email" placeholder="email">
                    <br>
                    <h4>Grade </h4>
                    <select class="form-control" id="etudes">
                        <option value="professeur">professeur</option>
                        <option value="élève">élève</option>
                    </select>
                    <div id="displayIf" style="display: none;">
                        <br>
                        <h4>Classe</h4>
                        <input required type="text" class="form-control" id="classe" placeholder="Classe">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Valider l'inscription</button><br><br>
                    <button class="btn btn-primary cancel">Retour</button>
                </div>
            </form>



<!-- jQuery et Bootstrap-->
<script src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js"></script>
<!-- SDK Firebase -->
<script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-auth.js"></script>
<script src="realtime-database.js" type="module"></script>

</body>
</html>
