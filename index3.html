      <!-- AJOUT DANS LE PLANNING -->
      <form class="form form" id="addForm">
        <div class="form-group">
            <h5>Matière</h5>
            <input required type="text" class="form-control" id="matiére" placeholder="matière">
            <br>
            <h5>Début</h5>
            <input required type="text" class="form-control" id="start" placeholder="ex : 2020-04-21 11:30:00">
            <br>
            <h5>Fin</h5>
            <input required type="text" class="form-control" id="end" placeholder="ex : 2020-04-21 12:30:00">
                <br>
             
        </div>
            
            <button type="submit" class="btn btn-primary">Ajouter</button>
            <button class="btn btn-primary cancel">Annuler</button>
        </div>
    </form>
      </div>


    <form action="" class="displayAddCourse">
      <button type="button" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <input type="text" id="subject" placeholder="Matière">
      <input type="text" id="teacher" placeholder="Professeur">
      <input type="date" id="day" placeholder="Date">
      <input type="time" id="startTime" placeholder="Heure de début">
      <input type="time" id="endTime" placeholder="Heure de fin">
      <input type="text" id="classe" placeholder="Classe">
      <button id="addd" type="submit">Ajouter</button>
    </form>
