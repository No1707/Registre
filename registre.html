<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NS Registre</title>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <link rel="icon" href="./lib/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="registre.css">
    <!-- CSS DU CALENDRIER -->
    <link rel="stylesheet" href="core/main.min.css">
    <link rel="stylesheet" href="daygrid/main.min.css">
    <link rel="stylesheet" href="timegrid/main.min.css">
    <link rel="stylesheet" href="list/main.min.css">
</head>
<body>
  
    <!-- navbar -->
    <div class="fixed">
        <div class="profileContainer">
          <p id="tagMail"></p>
            <!-- <div class="profilePic">
                <i class="fas fa-users fa-5x"></i>
            </div>
            <div class="profileInfos">
                <p id="tagMail"></p>
            </div> -->
        </div>
        <div class="navbarL">
            <div class="navBtns">
              <select name="" id="selectClassesCalendar" class="neumorph">
                <option value="ClassSelect">Sélect. Classe</option>
              </select>
            </div>
            <div class="navBtns">
                <button class="neumorph" id="EDT">Emploi du Temps</button>
            </div>
            <div class="navBtns">
                <button class="neumorph" id="displayClasses">Utilisateurs</button>
            </div>
            <div class="navBtns">
                <button class="neumorph adminDisplay" id="addUserBtn" data-toggle="collapse" data-target="#addUserDiv" aria-expanded="false" aria-controls="addUserDiv">Ajouter utilisateurs</button>
            </div>
            <div class="navBtns">
                <button class="neumorph adminDisplay" type="button" id="addCourseBtn" data-toggle="collapse" data-target="#addCourseDiv" aria-expanded="false" aria-controls="addCourseDiv">Ajouter cours</button>
            </div>
        </div>
        <div class="signOutcontainer navBtns">
            <button class="neumorph" id="signOutBtn">Déconnection</button>
        </div>
    </div>

    <!-- animation background -->
    <div class="animation_back">
      <ul class="box-area">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li> 
        <li></li>
        <li></li>
      </ul>
      

    <section class="main">

      <!-- div absences / retard  -->
      <div class="courseInfos">
        <div class="courseHead">
          <div id="displayMat"></div>
          <div id="displayEns"></div>
          <div id="displayDat"></div>
          <div id="displayHeu"></div>
        </div>
        <div class="courseBody">
          <table id="studInfos">
            <thead>
              <tr>
                <th>Prénom</th>
                <th>Nom</th>
                <th>Statut</th>
              </tr>
            </thead>
            <tbody class="courseStudents"></tbody>
          </table>
        </div>
        <div class="courseFoot">
          <button class="btn btn-primary" id="closeW">Fermer</button>
          <button class="btn btn-success" id="courseInfosConf">Confirmer</button>
          <button class="btn btn-danger adminDisplay" id="deleteCourse">Supprimer le cours</button>
          <button class="btn btn-warning" id="lateTag">Prévenir d'un retard / absence</button>
          <div id="lateDiv"></div>
        </div>
      </div>
      
      <!-- calendrier -->
      <div id="calendrier"></div>

    </section>
    

  <section class="mid">

    <!-- Div form ajout cours -->
    <div class="collapse" id="addCourseDiv">
      <div class="card card-body">
        <form class="form form" id="addCourseForm">
          <div class="form-group">
            <h2>Ajout de cours</h2><br>
            <h5>Classe</h5>
            <input type="text" required class="form-control" id="classCourse" placeholder="Dèv 2" autocomplete="off"><br>
            <h5>Matière</h5>
            <input type="text" required class="form-control" id="matière" placeholder="Javascript" autocomplete="off"><br>
            <h5>Enseignant</h5>
            <input type="text" required class="form-control" id="enseignant" placeholder="Mr Meliot" autocomplete="off"><br>
            <h5>Date</h5>
            <input required type="text" class="form-control" id="date" placeholder="25/04/2020" autocomplete="off"><br>
            <h5>Horaires de début</h5>
            <input required type="text" class="form-control" id="start" placeholder="11:30:00" autocomplete="off"><br>
            <h5>Horaires de fin</h5>
            <input required type="text" class="form-control" id="end" placeholder="12:30:00" autocomplete="off">
          </div>
          <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
      </div>
    </div>

    <!-- Div form ajout utilisateur -->
    <div class="collapse" id="addUserDiv">
      <div class="card card-body">
        <form class="form form" id="addUserForm">
          <div class="form-group">
            <h2>Ajout d'utilisateur</h2><br>
            <h5>Nom</h5>
            <input type="text" required class="form-control" id="nom" placeholder="Nom" autocomplete="off"><br>
            <h5>Prénom</h5>
            <input type="text" required class="form-control" id="prénom" placeholder="Prénom" autocomplete="off"><br>
            <h5>Email</h5>
            <input type="text" required class="form-control" id="email" placeholder="Mail" autocomplete="off"><br>
            <h5>Rôle</h5>
            <select class="form-control" id="etudes">
              <option value="professeur">Professeur</option>
              <option value="élève">Élève</option>
            </select><br>
            <div id="displayIf" style="display: none;">
              <h5>Classe</h5>
              <input type="text" class="form-control" id="classe" placeholder="Classe" autocomplete="off"><br>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
      </div>
    </div>

  </section>

  <section class="bot">

    <table id="newTable">
      <thead>
        <tr>
          <th id="firstRow" colspan="3" >
            <p id="nbrStud" style="color: white;"></p>
            <button class="btn btn-light adminDisplay" id="editUsersBtn">Modifier utilisateurs</button>
            <select name="Classes" id="selectClasses" class="form-control">
              <option value=""></option>
              <option value="professeurs">professeurs</option>
            </select>
            <div class="adminDisplay">
              <button id="addClassBtn" class="btn btn-light">Ajouter classe</button><button id="delClassBtn" class="btn btn-light">Supprimer classe</button>
              <div id="inputAddClass">
                <input id="addInput" type="text" class="form-control"><button id="confirmAddClass" class="btn btn-light">Confirm</button>
              </div>
            </div>
          </th>
        </tr>
      </thead>
      <tbody id="Students">
        <tr>
          <th>Nom</th>
          <th>Prénom</th>
        </tr>
      </tbody>
    </table>

  </section>

  <div class="collapse" id="modifUserDiv">
    <div class="card card-body">
      <form class="form form" id="modifUserForm">
        <div class="form-group">
          <h2>Modifier utilisateur</h2><br>
          <h5>Nom</h5>
          <input type="text" required class="form-control" id="Mnom" placeholder="Nom" autocomplete="off"><br>
          <h5>Prénom</h5>
          <input type="text" required class="form-control" id="Mprénom" placeholder="Prénom" autocomplete="off"><br>
          <h5>Email</h5>
          <input type="text" required class="form-control" id="Memail" placeholder="Mail" autocomplete="off"><br>
          <div id="displayM">
            <h5>Classe</h5>
            <input type="text" required class="form-control" id="Mclasse" placeholder="Classe" autocomplete="off"><br>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Confirmer modifications</button>
      </form>
    </div>
  </div>

  
    
  </div> 



    <!-- jQuery -->
    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- JS DU CALENDRIER -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src='core/main.min.js'></script>
    <script src='daygrid/main.min.js'></script>
    <script src='timegrid/main.min.js'></script>
    <script src='list/main.min.js'></script>
    <!-- Font awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <!-- SDK Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-auth.js"></script>
    <script src="realtime-database.js" type="module"></script>
</body>
</html>
